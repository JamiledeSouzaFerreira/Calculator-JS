<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Calculator</title>
    <link rel="stylesheet" href="Cal.css">
</head>
<body>
    <!--A ideia é que o usuário digite dois valores e a operação escolhida, que aparecerão em um visor e após aperto um botão o resultado será exibido
    
    Apenas funções normais encontradas em calculadoras normais-->
    <form id="calcform" method="post" action="">
        <fieldset><!-- 'fieldset' agrupa elementos-->
            <legend class="text"> MyCalculator </legend>
            
            <label for="valor1">Valor </label>
            <input type="text" id="valor1" name="valor1"> 

            <label for="valor2">Valor </label>
            <input type="text" id="valor2" name="valor2"> 

            <label for="oper">Operação</label>
            <select name="oper" id="oper">
                <option value="somar">Soma</option>
                <option value="subtrair">Subtração</option>
                <option value="dividir">Divisão</option>
                <option value="multiplicar">Multiplicação</option>
            </select>

            <label for="res">Resultado</label>
            <input type="text" name="res" id="res">

            <input type="button" value="Calcular" class="botão" onclick="calcular(document.calcform.oper.value)"/>
        </fieldset>
    </form>

    <script type="text/javascript">
        function calcular(oper) {
   var valor1 = document.calcform.valor1.value;
   var valor2 = document.calcform.valor2.value;

   if (oper == "somar") {
      var res = parseInt(valor1) + parseInt(valor2);
   } else {
      if (oper == "subtrair") {
         var res = valor1-valor2;
      } else {
         if (oper == "multiplicar") {
            var res = valor1*valor2;
         } else {
            var res = valor1/valor2;
         }
      }
   }

   document.calcform.res.value = res;
}
    </script>
</body>
</html>
